
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Content-Language" content="en-GB" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/menu.css">  
    </head>
    <body>

    <nav id="menu" style="height: 34px;">
        <a class="menu-btn">
            <div class="hamburger" style="background-image: url(http://stoglestudios.com/ham/img/hamburger1.png);"></div>
            <span>Menu</span>
        </a>
        <div class="first menu-spacer"></div>
        <ul class="menu-list">
            <li id="menu-options" data-ektron-temp="js/temp.json">
                <span></span>
                <a data-ektron-attributes="href=<%=Link%>" data-ektron-text="<%=Option%>" target="_blank"></a>
            </li>
        </ul>
        <div class="last menu-spacer"></div>
    </nav>
    
    <div class="filler" data-ektron-temp="100"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/umptron.js"></script>
    <script src="js/menu.js"></script>

</body></html>
