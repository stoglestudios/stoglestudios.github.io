
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Content-Language" content="en-GB" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/menu.css">  
    </head>
    <body>
        <!--[if lt IE 9]>
            <script>
                document.createElement('header');
                document.createElement('nav');
                document.createElement('section');
                document.createElement('article');
                document.createElement('aside');
                document.createElement('footer');
                document.createElement('hgroup');
            </script>
            <style>
                #floating-menu .hamburger {
                    /*width: 0;
                    height: 0;*/
                    background-image: url("img/hamburgerSpriteFloatSmall.png");
                }
                #menu .hamburger {
                    background-image: url("img/hamburgerSpriteSmall.png");
                }
            </style>
        <![endif]-->
        <!--[if IE]>
            <style>
                .menu-btn span {
                    margin-top: 3px;
                }
            </style>
        <![endif]-->
        <nav id="menu">
            <a class="menu-btn">
                <div class="hamburger"></div>
                <span>Menu</span>
            </a>
            <div class="first menu-spacer"></div>
            <ul class="menu-list">
                <li id="menu-options" data-ektron-temp="js/temp.json">
                    <span></span>
                    <a data-ektron-attributes="href=<%=Link%>" data-ektron-text="<%=Option%>" target="_blank"></a>
                </li>
            </ul>
            <div class="last menu-spacer"></div>
        </nav>
        <section>
            <div class="filler" data-ektron-temp="100"></div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/umptron.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
