<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Content-Language" content="en-GB" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <link rel="stylesheet" type="text/css" href="css/umptron.css">
    </head>
    <body>
        <!--[if lt IE 9]>
            <script>
                document.createElement('header');
                document.createElement('nav');
                document.createElement('section');
                document.createElement('article');
                document.createElement('aside');
                document.createElement('footer');
                document.createElement('hgroup');
            </script>
        <![endif]-->
        <section id="teamSection" data-bg-image="/img/house-bg-tile.png">
            <img class="headliner" src="img/meet-a-few-loan-experts.png" />
            <div id="teamWidget">
                <div class="teamMember" data-target-holder id="associate" data-ektron-temp="js/temp.json">
                    <img class="face" data-ektron-attr="src==<%=image%>" />
                    <h3 data-ektron-text="<%=name%>"></h3>
                    <p data-ektron-text="<%=location%>"></p>
                    <div class="info-container">
                        <p class="discription" data-ektron-text="<%=summery%>"></p>
                        <div class="contact-container">
                            <b data-ektron-text="{%=name%}"></b>
                            <span data-ektron-text="office: <%=office%>"></span>
                            <span data-ektron-text="cell: <%=cell%>"></span>
                            <a data-ektron-attr="href==mailto:<%=email%>">e-mail</a>
                            <span data-ektron-text="NMLS # <%=nmls%>"></span>
                        </div>
                    </div>
                    <img class="tail" src="img/team-widget-active-tail.png" />
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/umptron.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
